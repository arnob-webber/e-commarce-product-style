<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="img-1.jpg" alt="Product 1" class="default" />
        <img src="min-img-1.jpg" alt="Product 1 Hover" class="hover" />
        <div class="product-info">
          <h4>Product Name</h4>
          <p>$1,999</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img-2.jpg" alt="Product 2" class="default" />
        <img src="min-img-2.jpg" alt="Product 2 Hover" class="hover" />
        <div class="product-info">
          <h4>Product Name</h4>
          <p>$2,499</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img-3.jpg" alt="Product 2" class="default" />
        <img src="ming-img-3.jpg" alt="Product 2 Hover" class="hover" />
        <div class="product-info">
          <h4>Product Name</h4>
          <p>$12</p>
        </div>
      </div>
      <div class="product-card">
        <img src="img-4.jpg" alt="Product 2" class="default" />
        <img src="min-img-4.jpg" alt="Product 2 Hover" class="hover" />
        <div class="product-info">
          <h4>Product Name</h4>
          <p>$1.25</p>
        </div>
      </div>

    </div>
  </body>
</html>
